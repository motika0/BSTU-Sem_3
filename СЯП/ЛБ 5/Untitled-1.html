function* moveObject() {
    let cord = { x: 0, y: 0 };
    
    while (true) {
        const command = yield cord;
        
        switch (command) {
            case 'left':
                for (let i = 0; i < 10; i++) {
                    cord.x -= 1;
                    console.log(`Координаты: x: ${cord.x}, y: ${cord.y}`);
                }
                break;
            case 'right':
                for (let i = 0; i < 10; i++) {
                    cord.x += 1;
                    console.log(`Координаты: x: ${cord.x}, y: ${cord.y}`);
                }
                break;
            case 'up':
                for (let i = 0; i < 10; i++) {
                    cord.y += 1;
                    console.log(`Координаты: x: ${cord.x}, y: ${cord.y}`);
                }
                break;
            case 'down':
                for (let i = 0; i < 10; i++) {
                    cord.y -= 1;
                    console.log(`Координаты: x: ${cord.x}, y: ${cord.y}`);
                }
                break;
            case 'exit':
                console.log('Завершение работы...');
                return;
            default:
                console.log('Неверная команда');
                break;
        }
    }
}

const generator = moveObject();
generator.next(); 

while (true) {
    const user = prompt("Введите направление (left, right, up, down) или 'exit' для выхода:");
    if (user === 'exit') {
        generator.next(user); 
        break
    }
    generator.next(user);
}
